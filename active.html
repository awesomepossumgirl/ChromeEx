<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URLTrimmy</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <div class="container">
    <div class="tabs">
      <a href="active.html" class="tab active">Active</a>
      <a href="history.html" class="tab">History</a>
    </div>

    <div class="tab-content active" id="active-content">
      <h5><strong>Here's your Short URL!ðŸ¥°</strong></h5>
        <!--
        <div class="mb-3">
          <label class="form-label"><strong>Title:</strong></label>
          <input type="text" class="form-control" value="Dain">
        </div>
        -->
        <div class="mb-3">
          <label class="form-label"><strong>Original URL:</strong></label>
          <div class="input-group">
            <textarea class="form-control" id="original-url" rows="2" readonly>https://chatgpt.com/c/68289b96-e7f8-8002-ab47-19b253a4bcf023</textarea>
            <button class="btn btn-outline-secondary" type="button" onclick="copyToClipboard('original-url')">
                <i class="bi bi-arrow-down"></i><br>Trim</button>
            </button>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label"><strong>Short URL:</strong></label>
          <div class="input-group">
            <textarea class="form-control" id="short-url" rows="2" readonly>https://short.ly/abc123</textarea>
              <button class="btn btn-outline-secondary" id="copy-btn" type="button" onclick="copyToClipboard('short-url')">
                <i class="bi bi-clipboard" id="copy-icon"></i><br>
                <span id="copy-text">Copy</span>
              </button></button>
          </div>
        </div>

        <div class="button-group">
          <a href="createNew.html" class="btn btn-sm btn-outline-primary create-btn">CREATE NEW</a>
        </div>
    </div>
    
    <footer class="text-center mt-4" style="line-height: 1;">
      <a href="https://github.com/awesomepossumgirl" target="_blank" class="text-decoration-none text-muted" style="font-size: 0.75rem;">
          <i class="bi bi-github"></i> Designed By Dain v0.1.0
      </a>
    </footer>
    
  </div>  
  <script src="popup.js"></script>
  <script src="copy.js"></script>
</body>
</html>
